<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="icon" href="img/icon.png">
    <title>Store Locator - Add Store</title>
</head>
<body style="padding-top: 30px">
    <div class="container my-3">
      <h3 class="text-center"><i class="fas fa-map-marked mr-4"></i>Store Locator</h3><br>
      <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6" style="background-color: #DCDCDC; padding-top: 20px;">
        <h1 class="display-4 text-center">Add Store</h1>
        
        <form id="store-form" class="mb-4">
            <div class="form-group">
              <label for="store-id">Store ID</label>
              <input type="text" id="store-id" class="form-control" />
            </div>
            <div class="form-group">
              <label for="store-address">Store Address</label>
              <input type="text" id="store-address" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="index.html" class="btn btn-secondary">Back</a>
          </form>
          </div>
          <div class="col-lg-3"></div>
    </div>
    </div>

<script src="js/add.js"></script>
</body>
</html>
