<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Store Locator - Add Store</title>
</head>
<body style="padding-top: 30px">
    <div class="container my-3">
      <img src="img/back.jpg">
      <h1 class="display-4 text-center"><i class="fas fa-map-marked mr-4"></i><b>Store Locator</b></h3><br>
        <!-- E9F5D3 -->
      <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6" style="background-color:#63BC56; padding-top: 20px; border-radius: 5px; box-shadow:  0px 10px 40px rgba(0, 0, 0, 0.4);">
        <h1 class="display-4 text-center"><b>Add Store</b></h1>
        
        <form id="store-form" class="mb-4">
            <div class="form-group">
              <label for="store-id">Store ID</label>
              <input type="text" id="store-id" class="form-control" />
            </div>
            <div class="form-group">
              <label for="store-address">Store Address</label>
              <input type="text" id="store-address" class="form-control" />
            </div>
            <button style="padding: 10px; font-size: 18px; width: 20%;" type="submit" class="btn btn-primary">Submit</button>
            <a style="padding: 10px; font-size: 18px; width: 20%;" href="index.html" class="btn btn-secondary">Back</a>
          </form>
          </div>
          <div class="col-lg-3"></div>
    </div>
    </div>

<script src="js/add.js"></script>
</body>
</html>
